<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Updates</title>
    <style>
        body {
            background-color: #5A7D9A;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: #888EA2;
            max-width: 600px;
            margin: 45px auto;
            box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
            border-radius: 16px;
            padding: 50px;
            margin-top: 90px;
            font-family: "PT Serif", serif;
        }

        .input-data {
            background-color: #f9f7fe;
            border: none;
            border-radius: 6px;
            width: 70%;
            font-size: 16px;
            padding: 15px 30px;
        }

        .submit-data {
            background: #885df1;
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            margin-left: 5px;
            border-radius: 6px;
            color: white;
            text-align: center;
        }

        .submit-data:hover {
            opacity: 0.9;
            cursor: pointer;
        }

        p {
            color: #3D446F;
        }

        hr {
            border-bottom: 1px solid black;
            padding: 0 0 0px 0;
            opacity: 0.2;
        }

        .main {
            position: relative;
            top: 60%;
            left: 68%;
            font-weight: bold;
            display: flex;
        
            align-items: center;
        
        }

        #temperature {
            font-size: 48px;
            line-height: 1;
            margin-left: 10px;
            
        }

        .centi {
            font-size: 28px;
            line-height: 1;
            vertical-align: top;
        }

        h2 {
            font-size: large;
        }

        footer a {
            color: darkblue;
            text-decoration: underline;
            line-height: 1.9;
        }

        .weather-icon {
            width: 100px;
        
            vertical-align: middle;
    
        }

        .weather-forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .weather-forecast-day {
            text-align: center;
            font-size: 14px;
            color: #3D446F;
        }

        .weather-forecast-icon {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="inputForm">
            <input class="input-data" id="search-form-input" type="text" placeholder="Enter a city" required
                list="cities">
            <input class="submit-data" type="submit" value="search">
            <hr>
            <h1 id="city"></h1>
            <p>
                <span id="time"></span>, <span id="clouds"></span>
                <br>
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong>
            </p>
            <h2 class="main">
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
                <span id="temperature"></span><span class="centi">°C</span>
            </h2>
            <div id="forecast" class="weather-forecast"></div>
        </form>
        <hr>
        <footer>
            This project was coded by Sana Hamdard and is on <a
                href="https://github.com/SanaHamdard/Weather-web/blob/main/index.html" target="_blank">GitHub</a> and
            <a href="https://sana-weather-info.netlify.app/" target="_blank">Hosted on Netlify</a>
        </footer>
    </div>

    <script>
        function updateWeather(response) {
            let temperatureElement = document.querySelector("#temperature");
            let temperature = response.data.temperature.current;
            let cityElement = document.querySelector("#city");
            let descriptionElement = document.querySelector("#clouds");
            let humidityElement = document.querySelector("#humidity");
            let speedElement = document.querySelector("#speed");
            let timeElement = document.querySelector("#time");
            let iconElement = document.querySelector("#weather-icon");

            let city = response.data.city;
            let iconCode = response.data.condition.icon;

            let date = new Date();

            descriptionElement.innerHTML = response.data.condition.description;
            humidityElement.innerHTML = `${response.data.temperature.humidity}%`;
            speedElement.innerHTML = `${response.data.wind.speed} km/h`;
            timeElement.innerHTML = formatDate(date);
            cityElement.innerHTML = city;

            temperatureElement.innerHTML = `${Math.round(temperature)}`;
            iconElement.src = `https://shecodes-assets.s3.amazonaws.com/api/weather/icons/${iconCode}.png`;

            getForecast(city); 
        }

        function updateForecast(response) {
            let forecastHtml = "";
            response.data.daily.forEach(function (day, index) {
                if (index > 0 && index < 7) {
                    forecastHtml += `
                        <div class="weather-forecast-day">
                            <div>${formatDay(day.time)}</div>
                            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/${day.condition.icon}.png" class="weather-forecast-icon" />
                            <div><strong>${Math.round(day.temperature.maximum)}°</strong></div>
                            <div>${Math.round(day.temperature.minimum)}°</div>
                        </div>
                    `;
                }
            });
            document.querySelector("#forecast").innerHTML = forecastHtml;
        }

        function formatDay(timestamp) {
            let date = new Date(timestamp * 1000);
            let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            return days[date.getDay()];
        }

        function getForecast(city) {
            let apiKey = "3e2f10te1dfaabdoa5a21f650fadb497";
            let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=${apiKey}&units=metric`;
            axios.get(apiUrl).then(updateForecast);
        }

        function formatDate(date) {
            let minutes = date.getMinutes();
            let hours = date.getHours();
            let days = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ];
            let day = days[date.getDay()];

            if (minutes < 10) {
                minutes = `0${minutes}`;
            }

            return `${day} ${hours}:${minutes}`;
        }

        function handleSubmit(event) {
            event.preventDefault();
            let searchInput = document.querySelector("#search-form-input");
            searchCity(searchInput.value);
        }

        function searchCity(city) {
            let apiKey = "3e2f10te1dfaabdoa5a21f650fadb497";
            let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;
            axios.get(apiUrl).then(updateWeather);
        }

        let searchFormElement = document.querySelector("#inputForm");
        searchFormElement.addEventListener("submit", handleSubmit);

        searchCity("Kabul");
    </script>
</body>

</html>
